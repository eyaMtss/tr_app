<div class="container sign-up mb-3">
    <mat-stepper class="example-stepper" [orientation]="(stepperOrientation | async)!">
        <mat-step [stepControl]="informationForm" label="Informations">
            <form [formGroup]="informationForm">
                <div class="row">

                    <div class="col-12 col-md-4 d-flex flex-column">
                        <div class="container mt-3">
                            <img alt="photo" [src]="viewedImage" width="150" height="150">
                            <input type="file" class="file-upload" (change)="onFileChanged($event)">
                        </div>
                    </div>

                    <div class="col-12 col-md-8">
                        <div class="row">
                            <div class="col-12">
                                <label class="mt-2 color-text">Vous êtes: </label>
                                <mat-radio-group formControlName="role" (change)="onRoleChange()">
                                    <mat-radio-button *ngFor="let role of roles"
                                        [value]="role.id">{{role.value}}</mat-radio-button>
                                </mat-radio-group>
                            </div>

                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline" class="mat-form-field-width">
                                    <mat-label>Nom</mat-label>
                                    <input matInput placeholder="Nom" type="text" formControlName="lastname">
                                </mat-form-field>
                            </div>

                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline" class="mat-form-field-width">
                                    <mat-label>Prénom</mat-label>
                                    <input matInput placeholder="Prénom" type="text" formControlName="firstname">
                                </mat-form-field>
                            </div>

                            <div class="col-12 col-md-6 d-flex flex-column">
                                <mat-form-field appearance="outline" class="mat-form-field-width">
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Email" type="email" formControlName="email">
                                </mat-form-field>
                                <div *ngIf="informationForm.get('email')!.invalid 
                                && informationForm.get('email')!.touched
                                && informationForm.get('email')?.hasError('email')">
                                    <p style="color: red;">Tapez une adresse email valide</p>
                                </div>
                            </div>

                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline" class="mat-form-field-width">
                                    <mat-label>Téléphone</mat-label>
                                    <input matInput placeholder="Téléphone" formControlName="phone">
                                </mat-form-field>
                            </div>

                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline" class="mat-form-field-width">
                                    <mat-label>Date de naissance</mat-label>
                                    <input matInput placeholder="Date de naissance" formControlName="birthdate"
                                        [matDatepicker]="picker">
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>

                                </mat-form-field>
                            </div>

                            <div class="col-12 col-md-6">
                                <label class="mt-4 color-text">Genre: </label>
                                <mat-radio-group formControlName="gender" class=" mt-4">
                                    <mat-radio-button value="auto">Féminin</mat-radio-button>
                                    <mat-radio-button value="always">Masculin</mat-radio-button>
                                </mat-radio-group>
                            </div>

                            <div class="col-12 col-md-6" *ngIf="currentRole == 2 || currentRole == 3">
                                <mat-form-field appearance="outline" class="mat-form-field-width">
                                    <mat-label>{{companyLabel}}</mat-label>
                                    <mat-select formControlName="company">
                                        <mat-option *ngFor="let company of companyList"
                                            [value]="company.id">{{company.value}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-12 col-md-6" *ngIf="currentRole == 2 || currentRole == 3">
                                <mat-form-field appearance="outline" class="mat-form-field-width">
                                    <mat-label>Matricule fiscale</mat-label>
                                    <input matInput placeholder="Matricule fiscale" formControlName="matriculeFiscale">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <mat-divider></mat-divider>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-end">
                <button [disabled]="!informationForm.valid" mat-button matStepperNext
                    class="btn stepper_btn">Suivant</button>
            </div>

        </mat-step>

        <mat-step [stepControl]="addressForm" label="Adresse">
            <form [formGroup]="addressForm">
                <div class="row">
                    <div class="col-12 col-md-4 d-flex flex-column">
                        <mat-form-field appearance="outline" class="mat-form-field-width">
                            <mat-label>Pays</mat-label>
                            <mat-select formControlName="country" (selectionChange)="onCountryChange()">
                                <mat-option *ngFor="let country of countries"
                                    [value]="country.id">{{country.value}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="mat-form-field-width">
                            <mat-label>Governorat</mat-label>
                            <mat-select formControlName="governorate" (selectionChange)="onGovernorateChange()">
                                <mat-option *ngFor="let governorate of governorates"
                                    [value]="governorate.id">{{governorate.value}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="mat-form-field-width">
                            <mat-label>Cité</mat-label>
                            <mat-select formControlName="city">
                                <mat-option *ngFor="let city of cities" [value]="city.id">{{city.value}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="mat-form-field-width">
                            <mat-label>Code postal</mat-label>
                            <input matInput placeholder="Code postal" type="text" formControlName="zipCode">
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-md-8">
                        map
                    </div>
                    <div class="col-12">
                        <mat-divider></mat-divider>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-end">
                <button mat-button matStepperPrevious class="btn stepper_btn">Retour</button>
                <button [disabled]="!addressForm.valid" mat-button matStepperNext
                    class="btn stepper_btn">Suivant</button>
            </div>
        </mat-step>

        <mat-step *ngIf="currentRole == 1" label="Informations détaillées">
            <div *ngFor="let item of vehiculeValues; let i = index" class="d-flex flex-column">
                <div class="d-flex justify-content-end mt-2">
                    <button *ngIf="currentVehicleNumber > 2" mat-button class="btn border add-vehicle-btn shadow"
                        mat-raised-button #tooltip="matTooltip" matTooltip="Supprimer" (click)="onDeleteButton(i)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <app-add-vehicle></app-add-vehicle>
            </div>

            <mat-divider></mat-divider>
            <div class="d-flex justify-content-center my-2">
                <button mat-button class="btn border add-vehicle-btn shadow" mat-raised-button #tooltip="matTooltip"
                    matTooltip="Ajouter une autre véhicule" (click)="onAddVehicleBtn()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <mat-divider></mat-divider>
            <div class="d-flex justify-content-end">
                <button mat-button matStepperPrevious class="btn stepper_btn">Retour</button>
                <button mat-button matStepperNext class="btn stepper_btn">Suivant</button>
            </div>


        </mat-step>

        <mat-step [stepControl]="credentialsForm">
            <ng-template matStepLabel>Done</ng-template>
            <form [formGroup]="credentialsForm">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <mat-form-field appearance="outline" class="mat-form-field-width">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" placeholder="Password" required>
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-md-4">
                        <mat-form-field appearance="outline" class="mat-form-field-width">
                            <mat-label>Confirmer votre password</mat-label>
                            <input matInput formControlName="confirmPassword" placeholder="confirmer votre password"
                                required>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-divider></mat-divider>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-end">
                <button mat-button matStepperPrevious class="btn stepper_btn">Retour</button>
                <button [disabled]="!credentialsForm.valid" mat-button matStepperNext
                    class="btn stepper_btn">S'inscrire</button>
            </div>

        </mat-step>

    </mat-stepper>
</div>
