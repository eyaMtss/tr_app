<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="white-color-text">Reset your password</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="">
                        <p class="white-color-text">Enter your user account's verified email address and we will send you a password reset link.</p>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text d-flex justify-content-center"><i class="fas fa-user"></i></span>
                        </div>

                        <input  class="form-control" id="email" name="email"  placeholder="Enter your email address" type="email" formControlName="email"/>
                        
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="send password reset email" class="btn reset-password_btn w-100" [disabled]="forgotPasswordForm.invalid">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                
            </div>
        </div>
    </div>
</div>
