<div class="container">
    <form [formGroup]="addressForm" (change)="onFormChange()">
        <div class="row">
            <div class="col-12 col-md-6">
                <label for="nom" [ngClass]="{'white-text': isWhiteBackground, 'black-text': !isWhiteBackground}" [style.background-color]="backgroundColor">Pays</label>
                <div class="input-group mb-3">
                    <select class="form-select" id="Type" (change)="onCountryChange($event)">
                        <option selected="true" disabled="disabled">Choisissez votre pays</option>
                        <option *ngFor="let country of countries" [value]="country.id">
                            {{country.value}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <label for="nom" [ngClass]="{'white-text': isWhiteBackground, 'black-text': !isWhiteBackground}" [style.background-color]="backgroundColor">Gouvernorat</label>
                <div class="input-group mb-3">
                    <select class="form-select" id="Type" (change)="onGovernorateChange($event)">
                        <option selected="true" disabled="disabled">Choisissez votre gouvernorat</option>
                        <option *ngFor="let governorate of governorates" [value]="governorate.id">
                            {{governorate.name}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <label for="nom" [ngClass]="{'white-text': isWhiteBackground, 'black-text': !isWhiteBackground}" [style.background-color]="backgroundColor">Ville</label>
                <div class="input-group mb-3">
                    <select class="form-select" id="Type" (change)="onCityChange($event)">
                        <option selected="true" disabled="disabled">Choisissez votre ville</option>
                        <option *ngFor="let city of cities" [value]="city.ville">
                            {{city.ville}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <label for="zipCode" [ngClass]="{'white-text': isWhiteBackground, 'black-text': !isWhiteBackground}" [style.background-color]="backgroundColor">Code postal</label>
                <div class="input-group mb-3">
                    <input class="form-control" placeholder="Code Postal" id="zipCode" type="text"
                        formControlName="zipCode" [ngClass]="{
                    'is-invalid':
                      addressForm.get('zipCode')!.touched &&
                      addressForm.controls['zipCode'].errors
              }" />
                </div>
            </div>     
        </div>
    </form>
</div>
