<div class="container-fluid">
    <div class="mt-3 d-flex flex-column container-img">
        <img alt="photo" [src]="viewedImage" width="250" height="250">
    </div>
    <div *ngIf="isImageViewMode" class="d-flex justify-content-center">
        <a class="btn" (click)="onImageEditButton()"><i class="fas fa-edit"></i></a>
    </div>
    <div *ngIf="!isImageViewMode" class="d-flex justify-content-between">
        <input id="upload" type="file" class="file-upload mt-2" (change)="onFileChanged($event)"
            accept="image/png, image/gif, image/jpeg" hidden>
        <label *ngIf="!isImageViewMode" class="btn" for="upload"><i class="fas fa-upload"></i> Changer la
            photo</label>

        <div class="">
            <a class="btn" (click)="onImageConfirmButton()"><i class="fas fa-check"></i></a>
            <a class="btn" (click)="onImageCancelButton()"><i class="fas fa-undo"></i></a>
        </div>
    </div>

    <h4>{{currentGivenName}} {{currentFamilyName}}</h4>
    <h5>{{currentUsername}}</h5>
</div>
