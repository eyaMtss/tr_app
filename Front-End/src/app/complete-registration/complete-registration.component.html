<div class="container border">
    <form [formGroup]="completedRegistrationForm" (submit)="onSubmit()">
        <div class="row">

            <div class="col-12 col-md-4">
                <div class="mt-3 d-flex flex-column">
                    <img alt="photo" [src]="viewedImage" width="150" height="150">
                    <input type="file" class="file-upload" (change)="onFileChanged($event)">
                </div>
            </div>
            <div class="col-12 col-md-8 mt-3">
                <app-address (addressFormEvent)="getAddressForm($event)"></app-address>
            </div>
            <div class="col-12">
                <hr />
            </div>
            <div>
                <div *ngFor="let item of vehiculeValues; let i = index" class="d-flex flex-column ">
                    <div class="d-flex justify-content-between mt-2">
                        <h4>Véhicule {{i+1}}</h4>
                        <button *ngIf="currentVehicleNumber > 2" class="btn border add-vehicle-btn shadow"
                            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Supprimer"
                            (click)="onDeleteButton(i)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <app-add-vehicle (vehicleFormEvent)="getVehicleForm($event, i)"></app-add-vehicle>
                </div>
                <div class="d-flex justify-content-center my-2">
                    <button class="btn border add-vehicle-btn shadow" (click)="onAddVehicleBtn()"
                        data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ajouter un véhicule">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>








        </div>

    </form>
</div>
